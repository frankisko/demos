<html>
	<head>
		<title>CRUD usuarios</title>
	</head>
	<body>
		<a href="/crud/add">Agregar</a><br /><br />
		Lista usuarios <br /><br />
		<table border="1">
			<tr>
				<td>Nombre</td>
				<td>Apellido paterno</td>
				<td>Apellido materno</td>
				<td>Edad</td>
				<td>Acciones</td>
			</tr>
			{% for usuario in usuarios %}
				<tr>
					<td>{{ usuario.nombre}}</td>
					<td>{{ usuario.apellido_paterno}}</td>
					<td>{{ usuario.apellido_materno}}</td>
					<td>{{ usuario.edad}}</td>
					<td>
						<a href="/crud/edit/{{ usuario.key()}}">Editar</a>
						<a href="/crud/delete/{{ usuario.key()}}">Borrar</a>
					</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
